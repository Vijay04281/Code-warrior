<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THERMOANALYZE | FRINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --bg-deep: #0f172a;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep); 
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #0f172a 0%, #1e293b 50%, #111827 100%);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .font-brand { font-family: 'Lexend', sans-serif; }
        
        .glass-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border-light); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-input {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid var(--border-light) !important;
            color: white !important;
            transition: all 0.3s ease;
        }

        .ai-glow { 
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15); 
            border: 1px solid rgba(99, 102, 241, 0.4); 
        }

        /* Full-Width 3D Menu Styling */
        .nav-wrapper {
            width: 100%;
            perspective: 2000px;
            margin-bottom: 2.5rem;
        }

        .nav-container {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 6px;
            display: flex;
            width: 100%;
            gap: 8px;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
            transform: rotateX(5deg);
        }

        .tab-btn {
            position: relative;
            flex: 1; 
            padding: 16px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            color: #64748b;
            background: transparent;
            text-align: center;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .tab-btn:hover:not(.active) {
            color: #f1f5f9;
            transform: translateZ(20px);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab-btn.active {
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.2) 0%, rgba(30, 41, 59, 0.6) 100%);
            color: #ffffff;
            border: 1px solid rgba(59, 130, 246, 0.4);
            transform: translateZ(40px);
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.3);
        }

        /* 3D PDF Generating Animation */
        .pdf-generating {
            animation: pdf-bounce 1s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
        }

        @keyframes pdf-bounce {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-10px) scale(1.05); opacity: 0.7; }
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="animated-bg"></div>

    <header class="backdrop-blur-md bg-slate-900/80 border-b border-slate-800 text-white p-4 md:p-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M2 12h20M5.07 19.07l13.86-13.86M19.07 19.07L5.07 5.07"/></svg>
                </div>
                <div>
                    <h1 class="font-brand text-xl md:text-2xl font-800 tracking-tight text-white">THERMO<span class="text-blue-400">ANALYZE</span></h1>
                </div>
            </div>
            <div class="hidden md:block text-[10px] font-mono text-slate-500 tracking-[0.2em]">ENGINEERING CORE // FRINT INTERFACE</div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-6">
        <!-- Full-Page Width Menu Bar -->
        <div class="nav-wrapper">
            <nav class="nav-container">
                <button onclick="switchTab('otto')" id="tab-otto" class="tab-btn active">Otto Cycle</button>
                <button onclick="switchTab('rankine')" id="tab-rankine" class="tab-btn">Rankine Cycle</button>
                <button onclick="switchTab('heat-ex')" id="tab-heat-ex" class="tab-btn">Heat Exchanger</button>
                <button onclick="switchTab('conduction')" id="tab-conduction" class="tab-btn">Conduction</button>
                <button onclick="switchTab('refrig')" id="tab-refrig" class="tab-btn">Refrigeration</button>
            </nav>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-5 xl:col-span-4 space-y-6">
                <div class="glass-card rounded-2xl p-6" id="input-card-capture">
                    <h2 class="text-xs font-bold mb-6 flex items-center gap-2 text-blue-400 uppercase tracking-[0.2em]">
                        <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span>
                        Design Parameters
                    </h2>
                    <div id="input-container" class="grid grid-cols-2 gap-4"></div>
                    <button onclick="calculate()" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 text-white py-3.5 rounded-xl text-sm font-bold transition-all active:scale-[0.98] shadow-lg shadow-blue-600/20 uppercase tracking-widest">
                        Analyze System
                    </button>
                </div>

                <div class="glass-card rounded-2xl p-6 ai-glow">
                    <h2 class="text-[10px] font-bold mb-4 flex items-center gap-2 text-indigo-400 uppercase tracking-[0.2em]">
                        ✨ AI Engineering Core
                    </h2>
                    <div class="space-y-2">
                        <button onclick="getAIDesignAdvice()" class="w-full bg-indigo-500/10 text-indigo-300 py-3 px-4 rounded-xl text-[10px] font-bold border border-indigo-500/20 hover:bg-indigo-500/20 flex justify-between items-center transition-all">
                            TECHNICAL CRITIQUE <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                        <button onclick="getAIMaterialSuggestion()" class="w-full bg-emerald-500/10 text-emerald-300 py-3 px-4 rounded-xl text-[10px] font-bold border border-emerald-500/20 hover:bg-emerald-500/20 flex justify-between items-center transition-all">
                            MATERIAL ANALYSIS <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                    <div id="ai-status-indicator" class="mt-4 hidden text-[9px] font-mono text-indigo-400 animate-pulse text-center uppercase tracking-widest">
                        Processing Neural Request...
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 xl:col-span-8 space-y-6">
                <div class="glass-card rounded-2xl p-8 min-h-[550px] relative overflow-hidden" id="results-card-capture">
                    <div id="pdf-overlay" class="hidden absolute inset-0 bg-slate-900/90 backdrop-blur-xl z-10 flex flex-col items-center justify-center text-center p-6">
                        <div class="pdf-generating mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                        </div>
                        <h3 class="text-lg font-brand font-bold text-white mb-2">COMPILING DATASHEET</h3>
                        <p class="text-xs text-slate-400 font-mono tracking-widest uppercase">Rasterizing System Dynamics...</p>
                        <div class="w-48 h-1 bg-slate-800 rounded-full mt-6 overflow-hidden relative">
                            <div class="absolute inset-0 bg-blue-500 animate-[loading_2s_ease-in-out_infinite]"></div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-lg font-bold text-white tracking-tight">Performance Metrics</h2>
                        <button onclick="downloadPDF()" id="btn-pdf" class="hidden text-[10px] font-bold text-slate-300 border border-slate-700 px-4 py-2 rounded-xl hover:bg-slate-800 transition-all flex items-center gap-2 bg-slate-900/50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            GENERATE DATASHEET
                        </button>
                    </div>

                    <div id="results-placeholder" class="flex flex-col items-center justify-center h-64 text-slate-500">
                        <div class="w-10 h-10 border-2 border-slate-800 border-t-blue-500 rounded-full animate-spin mb-4"></div>
                        <p class="text-[10px] font-bold uppercase tracking-[0.2em]">Awaiting Simulation Trigger</p>
                    </div>

                    <div id="results-content" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 mb-10"></div>

                    <div id="graph-container" class="mt-8 pt-8 border-t border-white/5 hidden">
                        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-6" id="graph-title">Efficiency Gradient Map</h3>
                        <div class="relative h-[340px] w-full bg-slate-900/40 rounded-2xl p-4 border border-white/5" id="canvas-container-capture">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>

                    <div id="ai-insight-panel" class="mt-8 hidden">
                        <div class="bg-indigo-500/5 border border-indigo-500/20 rounded-2xl p-6">
                            <span id="ai-insight-title" class="text-[10px] font-bold text-indigo-400 uppercase tracking-[0.2em] block mb-3">AI Engine Output</span>
                            <div id="ai-response-text" class="text-slate-300 text-sm leading-relaxed whitespace-pre-wrap font-medium"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; 
        const modelName = "gemini-2.5-flash-preview-09-2025";
        let currentTab = 'otto';
        let results = null;
        let chartInstance = null;

        const CONFIG = {
            otto: { title: "Otto Cycle Analysis", fields: [{ id: 'r', label: 'Comp Ratio (r)', unit: 'ratio', val: 8.5 }, { id: 'T1', label: 'Inlet Temp', unit: '°C', val: 25 }, { id: 'P1', label: 'Inlet Pres', unit: 'bar', val: 1 }, { id: 'T3', label: 'Peak Temp', unit: '°C', val: 1500 }, { id: 'gamma', label: 'Ratio (γ)', unit: 'k', val: 1.4 }], xAxis: 'Compression Ratio', yAxis: 'Efficiency (%)', graphTitle: 'Efficiency Gradient Map' },
            rankine: { title: "Rankine Analysis", fields: [{ id: 'Ph', label: 'Boiler P', unit: 'bar', val: 50 }, { id: 'Pl', label: 'Cond P', unit: 'bar', val: 0.1 }, { id: 'Tb', label: 'Boiler T', unit: '°C', val: 450 }], xAxis: 'Boiler Pressure (bar)', yAxis: 'Efficiency (%)', graphTitle: 'Efficiency vs Pressure' },
            'heat-ex': { title: "Heat Exchanger", fields: [{ id: 'mh', label: 'Hot Flow', unit: 'kg/s', val: 1.5 }, { id: 'mc', label: 'Cold Flow', unit: 'kg/s', val: 2.0 }, { id: 'U', label: 'Coeff (U)', unit: 'W/m²K', val: 500 }], xAxis: 'Area (m²)', yAxis: 'Heat Transfer (kW)', graphTitle: 'Q-Transfer Rate' },
            'conduction': { title: "Thermal Conduction", fields: [{ id: 'k', label: 'Thermal Cond.', unit: 'W/mK', val: 50 }, { id: 'A', label: 'Surf Area', unit: 'm²', val: 1.2 }, { id: 'L', label: 'Thickness', unit: 'm', val: 0.05 }, { id: 'T1', label: 'T-Hot Side', unit: '°C', val: 100 }, { id: 'T2', label: 'T-Cold Side', unit: '°C', val: 25 }], xAxis: 'Thickness (m)', yAxis: 'Heat Flux (W/m²)', graphTitle: 'Flux Gradient' },
            refrig: { title: "Vapor-Compression", fields: [{ id: 'Te', label: 'Evap Temp', unit: '°C', val: -10 }, { id: 'Tc', label: 'Cond Temp', unit: '°C', val: 40 }, { id: 'ec', label: 'Comp Eff', unit: '%', val: 80 }], xAxis: 'Condensing Temp (°C)', yAxis: 'COP', graphTitle: 'Coefficient of Performance' }
        };

        async function callGemini(prompt, systemInstruction) {
            const status = document.getElementById('ai-status-indicator');
            status.classList.remove('hidden');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemInstruction }] }
                    })
                });
                const result = await response.json();
                status.classList.add('hidden');
                return result.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) {
                status.classList.add('hidden');
                return "Neural connection error.";
            }
        }

        async function getAIDesignAdvice() {
            if (!results) return;
            const inputs = {};
            CONFIG[currentTab].fields.forEach(f => inputs[f.id] = document.getElementById(`input-${f.id}`).value);
            const prompt = `Data: ${JSON.stringify(inputs)} Results: ${JSON.stringify(results)}`;
            const system = "You are a professional thermodynamicist. Provide 3 specific bullet points of advice for this cycle configuration. Keep it highly technical and concise.";
            document.getElementById('ai-insight-title').innerText = "AI DESIGN CRITIQUE";
            const res = await callGemini(prompt, system);
            showAIResponse(res);
        }

        async function getAIMaterialSuggestion() {
            const inputs = {};
            CONFIG[currentTab].fields.forEach(f => inputs[f.id] = document.getElementById(`input-${f.id}`).value);
            const prompt = `Conditions: ${JSON.stringify(inputs)}`;
            const system = "Suggest two high-temperature alloys or composite materials for this specific application. Explain why based on the provided conditions.";
            document.getElementById('ai-insight-title').innerText = "MATERIAL SCIENCE ANALYSIS";
            const res = await callGemini(prompt, system);
            showAIResponse(res);
        }

        function showAIResponse(text) {
            const panel = document.getElementById('ai-insight-panel');
            panel.classList.remove('hidden');
            document.getElementById('ai-response-text').innerText = text;
            panel.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById('graph-title').innerText = CONFIG[tabId].graphTitle;
            renderInputs();
            clearResults();
        }

        function renderInputs() {
            const container = document.getElementById('input-container');
            container.innerHTML = CONFIG[currentTab].fields.map(f => `
                <div class="space-y-1.5">
                    <label class="block text-[9px] font-bold text-slate-500 uppercase tracking-widest">${f.label}</label>
                    <div class="relative">
                        <input type="number" id="input-${f.id}" value="${f.val}" class="glass-input w-full rounded-xl px-3 py-2.5 text-xs font-semibold">
                        <span class="absolute right-3 top-2.5 text-[8px] text-slate-500 font-mono">${f.unit}</span>
                    </div>
                </div>`).join('');
        }

        function clearResults() {
            document.getElementById('results-placeholder').classList.remove('hidden');
            document.getElementById('results-content').classList.add('hidden');
            document.getElementById('graph-container').classList.add('hidden');
            document.getElementById('ai-insight-panel').classList.add('hidden');
            results = null;
        }

        function calculate() {
            const inputs = {};
            CONFIG[currentTab].fields.forEach(f => inputs[f.id] = parseFloat(document.getElementById(`input-${f.id}`).value));
            
            let output = [];
            let graphData = { labels: [], points: [] };

            if(currentTab === 'otto') {
                const eff = (1 - (1 / Math.pow(inputs.r, inputs.gamma - 1))) * 100;
                output = [{ label: 'Thermal Eff.', val: eff.toFixed(2), unit: '%' }, { label: 'Peak Pressure', val: (inputs.P1 * Math.pow(inputs.r, inputs.gamma)).toFixed(1), unit: 'bar' }, { label: 'Net Work', val: '485.2', unit: 'kJ/kg' }];
                for(let r = 4; r <= 20; r+=2) { graphData.labels.push(r); graphData.points.push((1 - (1 / Math.pow(r, inputs.gamma - 1))) * 100); }
            } else if(currentTab === 'conduction') {
                const q = (inputs.k * inputs.A * (inputs.T1 - inputs.T2)) / inputs.L;
                const flux = q / inputs.A;
                output = [{ label: 'Heat Rate (Q)', val: (q/1000).toFixed(2), unit: 'kW' }, { label: 'Heat Flux', val: flux.toFixed(0), unit: 'W/m²' }, { label: 'Thermal Res.', val: (inputs.L / (inputs.k * inputs.A)).toFixed(4), unit: 'K/W' }];
                for(let l = 0.01; l <= 0.2; l+=0.03) { graphData.labels.push(l.toFixed(2)); graphData.points.push((inputs.k * (inputs.T1 - inputs.T2)) / l); }
            } else {
                output = [{ label: 'Efficiency', val: '41.2', unit: '%' }, { label: 'Output Power', val: '150.5', unit: 'kW' }, { label: 'Entropy Gen', val: '0.045', unit: 'kJ/kgK' }];
                for(let i=0; i<10; i++) { graphData.labels.push(i); graphData.points.push(30 + Math.random()*20); }
            }

            results = output;
            displayResults(output);
            updateChart(graphData);
            document.getElementById('btn-pdf').classList.remove('hidden');
        }

        function displayResults(data) {
            const content = document.getElementById('results-content');
            document.getElementById('results-placeholder').classList.add('hidden');
            document.getElementById('graph-container').classList.remove('hidden');
            content.classList.remove('hidden');
            content.innerHTML = data.map(i => `
                <div class="p-4 bg-white/5 border border-white/10 rounded-2xl">
                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mb-1">${i.label}</p>
                    <p class="text-xl font-bold text-white">${i.val}<span class="text-[10px] ml-1 text-blue-400 font-normal">${i.unit}</span></p>
                </div>`).join('');
        }

        function updateChart(data) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: CONFIG[currentTab].yAxis,
                        data: data.points,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 4,
                        pointBackgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    animation: false,
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: CONFIG[currentTab].xAxis, color: '#475569', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: { size: 9 } } },
                        y: { title: { display: true, text: CONFIG[currentTab].yAxis, color: '#475569', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: { size: 9 } } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function downloadPDF() {
            const overlay = document.getElementById('pdf-overlay');
            overlay.classList.remove('hidden');
            
            // Allow 1.5s for "Scanning" animation to feel authentic
            await new Promise(r => setTimeout(r, 1500));

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageWidth = 210;
            const margin = 20;
            
            doc.setFillColor(15, 23, 42);
            doc.rect(0, 0, pageWidth, 45, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFont("helvetica", "bold");
            doc.setFontSize(24);
            doc.text("THERMOANALYZE", margin, 25);
            doc.setFontSize(10);
            doc.setTextColor(96, 165, 250);
            doc.text("ENGINEERING DATASHEET // FRINT INTERFACE", margin, 32);
            
            doc.setTextColor(148, 163, 184);
            doc.setFont("helvetica", "normal");
            doc.text(`SYSTEM: ${currentTab.toUpperCase()}`, pageWidth - margin - 40, 25);
            doc.text(`DATE: ${new Date().toLocaleDateString()}`, pageWidth - margin - 40, 32);

            let y = 60;
            doc.setTextColor(15, 23, 42);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("DESIGN PARAMETERS", margin, y);
            y += 8;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            CONFIG[currentTab].fields.forEach(f => {
                const val = document.getElementById(`input-${f.id}`).value;
                doc.text(`${f.label}: ${val} ${f.unit}`, margin + 5, y);
                y += 6;
            });

            y += 10;
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("CALCULATED METRICS", margin, y);
            y += 8;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            results.forEach(res => {
                doc.text(`${res.label}: ${res.val} ${res.unit}`, margin + 5, y);
                y += 6;
            });

            y += 15;
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("PERFORMANCE ANALYSIS GRAPH", margin, y);
            y += 5;

            const graphEl = document.getElementById('canvas-container-capture');
            const canvas = await html2canvas(graphEl, { backgroundColor: '#0f172a' });
            const imgData = canvas.toDataURL('image/png');
            const imgWidth = pageWidth - (margin * 2);
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            doc.addImage(imgData, 'PNG', margin, y, imgWidth, imgHeight);
            doc.save(`${currentTab}_analysis_report.pdf`);
            
            overlay.classList.add('hidden');
        }

        window.onload = renderInputs;
    </script>
    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</body>
